<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Book List</title>
</head>

<body>
        <h1 class="mt-5 text-center">Book List</h1>
    <div class="container">
        <div class="row">
            <form class="mt-4" id="bookForm">
                <div class="mb-3 mt-4 col-6 mx-auto">
                    <label for="bookNameLabel" class="form-label">Book name</label>
                    <input type="text" class="form-control" id="bookNameInput" placeholder="Enter the book name...">
                    <div class="mt-3">
                    <label for="bookAuthorLabel" class="form-label">Author</label>
                    <input type="text" class="form-control" id="bookAuthorInput" placeholder="Enter the author name...">
                   </div>
                   <div class="mt-3">
                    <label for="bookPDLabel" class="form-label">Published date</label>
                    <input type="date" class="form-control" id="bookPDInput" placeholder="Enter the PD...">
                   </div>
                   <button type="submit" class="btn btn-outline-dark mt-4 col-12">Submit</button>
                </form>
                </div>
            </form>
            <div class="mx-auto mt-3 col-9">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th scope="col">Book name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Published Date</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
